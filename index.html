    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              logo: ['Montserrat', 'sans-serif'],
            },
            colors: {
              'vale-blue': '#007BC0', // Azul profundo da onda
              'vale-light-blue': '#E6F7FF', // Fundo piscina claro
              'vale-green': '#6BBF46', // Verde folha vibrante
              'vale-orange': '#F7941D', // Laranja do arco
              'vale-yellow': '#FDC800', // Amarelo do arco
              'vale-pink': '#EC008C', // Rosa do arco
            },
            backgroundImage: {
              'water-gradient': 'linear-gradient(180deg, #E6F7FF 0%, #B3E5FC 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        background-color: #E6F7FF;
      }
      .fade-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      .fade-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 300ms, transform 300ms;
      }
      /* Custom wave background pattern */
      .bg-pool-pattern {
        background-color: #E6F7FF;
        background-image: 
          radial-gradient(circle at 100% 50%, transparent 20%, rgba(0, 123, 192, 0.03) 21%, rgba(0, 123, 192, 0.03) 34%, transparent 35%, transparent),
          radial-gradient(circle at 0% 50%, transparent 20%, rgba(0, 123, 192, 0.03) 21%, rgba(0, 123, 192, 0.03) 34%, transparent 35%, transparent);
        background-size: 60px 60px;
        background-attachment: fixed;
      }

      /* Wave Animations */
      @keyframes moveWaveLeft {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes moveWaveRight {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }
      
      .animate-wave-left {
        animation: moveWaveLeft 15s linear infinite;
        width: 200%;
        display: flex;
      }
      
      .animate-wave-right {
        animation: moveWaveRight 20s linear infinite;
        width: 200%;
        display: flex;
      }
    </style>
